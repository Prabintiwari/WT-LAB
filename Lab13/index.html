<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table with Single Line Border</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<table>
    <caption style="font-size: 1.2em; font-weight: 700; ">Test</caption>
    <tr>
        <th>Title</th>
        <th>Page</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>Test</td>
        <td>200</td>
        <td>140</td>
    </tr>
    <tr>
        <td>Hello</td>
        <td>100</td>
        <td><a href="www.facebook.com">Null</a></td>
    </tr>
</table>

<p>The above table is about the;</p>
<ol type="a">
    <li>Use of rows and columns</li>
    <li>Use of <b>rows</b></li>
    <li><b>X</b><sup>y</sup></li>
</ol>

</body>
</html>
